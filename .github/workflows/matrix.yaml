name: matix
on: [push]
jobs:
    node-matrix:
        continue-on-error: ${{ matrix.experimental == true }}
        strategy:
            matrix:
                os: [ubuntu-latest, windows-latest]
                node-version: [14, 15, 16]
                include: 
                    - os: ubuntu-latest
                      is-ubuntu: true
                    - os: macos-latest
                      node-version: 15
                    - experimental: false
                    - os: ubuntu-latest
                      node-version: 16
                      experimental: true
                    - os: macos-latest
                      node-version: 17
                exclude: 
                    - os: ubuntu-latest
                      node-version: 14
            fail-fast: true
            #max-parallel: 3
        runs-on: ${{ matrix.os }}
        steps: 
            - if: matrix.experimental == true
              run: exit 1
            - run: node -v
            - run: echo "This is ${{ toJson(matrix)}}"
            - uses: actions/setup-node@v2
              with:
                  node-version: ${{ matrix.node-version }}
            - run: node -v